<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Un mundo de locos?</title>
    <style>
        /* --- Colores y Variables --- */
        :root {
            --color-fondo-mostaza: #E1AD01;
            --color-texto-negro: #000000;
            --color-texto-blanco: #FFFFFF;
            --color-rojo: #D92626;
            --color-postit: #fff7a3;
        }

        body {
            background-color: var(--color-fondo-mostaza);
            font-family: 'Dengxian', 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* --- Título (Pancarta) --- */
        .titulo-pancarta {
            background-color: var(--color-texto-blanco);
            color: var(--color-texto-negro);
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            padding: 15px 30px;
            margin-bottom: 50px;
            /* Bordes complejos: Negro -> Mostaza -> Rojo -> Negro */
            box-shadow: 
                0 0 0 4px var(--color-texto-negro),
                0 0 0 8px var(--color-fondo-mostaza),
                0 0 0 12px var(--color-rojo),
                0 0 0 16px var(--color-texto-negro);
        }

        /* --- Contenedores --- */
        .pantalla-inicio {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding-top: 50px;
        }

        .area-juego {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
        }

        /* --- Botones --- */
        button {
            cursor: pointer;
            font-family: inherit;
            border: 4px solid var(--color-texto-negro);
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-crear {
            background-color: var(--color-rojo);
            color: var(--color-texto-blanco);
            font-size: 3rem;
            padding: 20px 60px;
            transition: transform 0.1s;
        }

        .btn-crear:hover {
            transform: scale(1.05);
        }

        .btn-crear:active {
            transform: scale(0.95);
        }

        .btn-mas {
            background-color: var(--color-texto-negro);
            color: var(--color-texto-blanco);
            font-size: 1.5rem;
            padding: 15px 40px;
            margin-top: 30px;
            border: none;
        }

        .btn-mas:hover {
            background-color: #333;
        }

        /* --- Columnas y Elementos del Juego --- */
        .contenedor-columnas {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            flex-wrap: wrap;
            gap: 40px;
        }

        .columna {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 220px;
        }

        .icono-grande {
            font-size: 4rem;
            margin-bottom: 15px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Post-its --- */
        .post-it {
            background-color: var(--color-postit);
            width: 100%;
            height: 200px;
            padding: 20px;
            position: relative;
            box-shadow: 4px 4px 15px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.4rem;
            line-height: 1.2;
            color: var(--color-texto-negro);
            transform: rotate(-1deg);
            box-sizing: border-box;
        }

        .chincheta {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
        }
        .chincheta-roja { background-color: var(--color-rojo); }
        .chincheta-verde { background-color: green; }
        .chincheta-azul { background-color: blue; }
    </style>
